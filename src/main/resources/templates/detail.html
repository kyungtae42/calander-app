<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <title>Hello world!</title>
    <script th:inline="javascript">
        $(document).ready(function () {
            // HTML 문서를 로드할 때마다 실행합니다.
            getCalanderById();
            getCommentsById();
        })
        function getCalanderById() {
            // 2. 일정 목록 html로 붙이기
            $.ajax({
                type: 'GET',
                url: `/app/[[${id}]]`,
                success: function (response) {
                    var result = {
                        title: response.title,
                        name: response.name,
                        content: response.content,
                        updatedAt:response.updatedAt
                    };
                        addCalanderHTML(result);
                }
            })
        }
        function getCommentsById() {
            $.ajax({
                type: 'GET',
                url: `/comment/[[${id}]]`,
                success: function (response) {
                    for (let i = 0; i < response.length; i++) {
                        let comment = response[i];
                        var result = {
                            userId: comment['userId'],
                            content: comment['content'],
                            updatedAt: comment['updatedAt']
                        }
                        addCommentHTML(result);
                    }
                }
            })
        }
        function addCalanderHTML(result) {
            $('#title').append(result.title);
            $('#content').append(result.content);
            $('#name').append(result.name);
            $('#updatedAt').append(result.updatedAt);
        }
        function addCommentHTML(result) {
            let temp_html = `
                <h6>${result.userId}</h6>
                <p>${result.content}</p>
                <span>${result.updatedAt}</span>
                <hr/>`

            $('#comment').append(temp_html);
        }
        function deleteCalander() {
            // 1. 작성한 메모를 불러옵니다.
            let id = $('#id').val();
            let password = $('#password').val();

            // // 2. 작성한 메모가 올바른지 isValidContents 함수를 통해 확인합니다.
            // if (isValidContents(contents) == false) {
            //     return;
            // }
            // 3. genRandomName 함수를 통해 익명의 username을 만듭니다.
            // let username = genRandomName(10);

            // 4. 전달할 data JSON으로 만듭니다.
            let data = {
                'password': password
            };

            // 5. POST /api/memos 에 data를 전달합니다.
            $.ajax({
                type: "DELETE",
                url: `/app/delete/[[${id}]]?password=` + password,
                contentType: "application/json",
                success: function (response) {
                    alert('메시지가 성공적으로 삭제되었습니다.');
                    window.location.href = "/";
                }
            });
        }
        function postComment() {
            let id = $('#id').val();
            let content = $('#commentContent').val();
            let userId = $('#commentUserId').val();
            let data = {
                'content': content,
                'userId': userId
            };

            $.ajax({
                type: "POST",
                url: `/comment/[[${id}]]`,
                contentType: "application/json",
                data: JSON.stringify(data),
                success: function (response) {
                    alert('댓글이 성공적으로 작성되었습니다.\n' +
                        '작성자:' + response.userId + '\n' +
                        '내용:' + response.content + '\n' +
                        '생성일자' + response.createdAt + '\n');
                    window.location.href = location.href;
                }
            });
        }
    </script>
</head>
<body>
<main class="container">
    <article id="detail">
        <header>
            <h1 id="title"></h1>
            <p id="name"></p>
            <p id="updatedAt"></p><br/>
        </header>
        <p id="content"></p>
        <footer>
            <div id = "comment"></div>
            <input id="commentUserId" type="text" name="userId" placeholder="작성자 이름" aria-label="Password" />
            <input id="commentContent" type="text" name="content" placeholder="댓글" aria-label="Password" />
            <button onclick="postComment()">등록</button><br/>
            <a th:href="@{update/{id}(id=${id})}"><button>수정</button></a>
                <fieldset role="group">
                    <input id="id" type="hidden" value="" th:value="${id}" />
                    <input id="password" type="password" name="password" placeholder="비밀번호" aria-label="Password" />
                    <button onclick="deleteCalander()">삭제</button>
                </fieldset>
        </footer>
    </article>
</main>
</body>
</html>
